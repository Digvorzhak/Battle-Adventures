<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Locations Map</title>

    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/variables.css" />
    <link rel="stylesheet" href="./css/locationsMap.css" />
    <link rel="stylesheet" href="./css/media_querie.css" />
  </head>

  <body>
    <h2  >Select a location name and select Warp to use <br> izens power to travel there instantly.</h2>

    <div class="container-lm">
      <div class="locations-control">
        <div id="location1" class="location"></div>
        <button id="location2" class="location">Alter Dimension</button>
        <button id="location3" class="location">Aureole Forest</button>
        <button id="location4" class="location">Salvabot</button>
        <button id="location5" class="location">Great Fairies' Domain</button>
        <button id="location6" class="location">Trial Tower</button>


      </div>

      <div class="map-info">
        <div  class="map-item">:Destination</div>
        <div  class="map-item">:Dungeon</div>
        <div  class="map-item">:Party</div>
        <div  class="map-item">:Settlement</div>
        <div  class="map-item">:Ship</div>
        <div  class="map-item">:Airship</div>

      </div>

    </div>
  </body>
</html>
