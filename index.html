          <label for="defense">Defense</label>
          <input type="number" name="defense" id="defense" /><br />

          <label for="dexterity">Dexterity</label>
          <input type="number" name="dexterity" id="dexterity" /><br />
          <button class="Create Player">Create Player</button>
        </section>
      </li>
      <li class="section">
        <div class="div">
          <img class="monster" src="/‏‏לכידה.PNG" alt="" />
          <ol>
            <li class="diraction"><button>left</button></li>
            <li class="diraction"><button>right</button></li>
          </ol>
        </div>
      </li>
    </ul>
    <p class="footer">Player Creation</p>
  </body>
